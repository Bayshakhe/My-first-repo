        <form>
            <label for="name">Your Name
                <input type="text" id="name" placeholder="Your Name">

            <label for="email">Your Email
                <input type="email" id="email" placeholder="Your Email">
            </label>
            <label for="phone">Your Phone Number
                <input type="number" id="phone" placeholder="Your Phone Number">
            </label>
            <fieldset>
                <legend>Pick one Pitha</legend>
                <label for="chitoi">
                    <input type="radio" id="chitoi" name="pitha">Chitoi
                </label>
                <label for="vapa">
                    <input type="radio" id="vapa" name="pitha">Vapa
                </label>
                <label for="chapri">
                    <input type="radio" id="chapri" name="pitha">Chapri
                </label>
            </fieldset>
            <fieldset>
                <legend>Select one or more vortas</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">Sorisa
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="dal">
                    <input type="checkbox" name="vorta" id="dal">Dal
                </label>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
